<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Compare The Number of Senior IE Students in The Five Universities.</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>
    <div>
      <ul id="navbar">
        <li id="navlinkspace"> <a id="navlink" href="../index.html">HW4 Coffee Visualization</a> </li>
        <li id="navlinkspace"> <a id="navlink" href="../exam3_1.html">Exam Problem 3.1</a> </li>
        <li id="navlinkspace"> <a id="navlink" href="../exam3_2.html">Exam Problem 3.2</a> </li>
        <li id="navlinkspace">Exam Problem 3.3</li>
     </ul>
    </div>
	<h1>Exam3.3: Interactive bar chart helps comparing numbers of IE Students by years.</h1>

	<script type="text/javascript">
	// Create margin convention
	var margin = {top: 40, right: 300, bottom: 180, left: 80},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    // Create arrays by grades and sum up total number of students
    var data = [];
    d3.json("https://hivelab.org/static/exam1.json", function(dataset) {
        for(var i = 0; i < 5; i++)
        {
            var d = {univ: "", Freshman: "", Sophomore: "", Junior: "", Senior: "", sequence: ""}
            data[i] = d;
            d.sequence=i;
        }
        var student = "";
        for (item in dataset) {
            if (dataset[item].Year === "Freshman") {
                student ="Freshman"
            }
             if (dataset[item].Year === "Sophomore") {
                student ="Sophomore"
            }
             if (dataset[item].Year === "Junior") {
                student ="Junior"
            }
             if (dataset[item].Year === "Senior") {
                student ="Senior"
            }
        data[0][student] = dataset[item]["University A"];
        data[1][student] = dataset[item]["University B"];
        data[2][student] = dataset[item]["University C"];
        data[3][student] = dataset[item]["University D"];
        data[4][student] = dataset[item]["University E"];
        }
        var i = 0;
        for(item in dataset[0]){
            if(item != "Year"){
                    data[i].univ = item;
                    i++;      
              }
        }
        // Set scale
        var xScale = d3.scale.ordinal()
                                .domain(d3.range(5))
                                .rangeRoundBands([0, width], 0.1);
        var yScale = d3.scale.linear()
                                .domain([0,500])
                                .range([height, 0]);
        // set axis
        var xAxis = d3.svg.axis()
                            .scale(xScale)
                            .orient("bottom")
                            .ticks(5)
                            .tickValues([]);
        var yAxis = d3.svg.axis()
                            .scale(yScale)
                            .orient("left")
                            .ticks(10);
        // Create svg
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0, "+height+")")
            .call(xAxis)
            .append("text")
        svg .append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
        // Stack bars
        svg.selectAll("freshman")
            .data(data)
            .enter()
            .append("rect")
            .attr("x",function(d){
                return d.sequence * (xScale.rangeBand() + 10) +20;
                })
            .attr("y",function(d){
                return height - yScale(500 - d.Freshman);
            })
            .attr("width",xScale.rangeBand() - 10)
            .attr("height",function(d){
                return yScale(500 - d.Freshman);
            })
            .attr("class","freshman")
            .attr("fill","#2ECCFA")

        svg.selectAll("sophomore")
            .data(data)
            .enter()
            .append("rect")
            .attr("x",function(d){
                return d.sequence * (xScale.rangeBand() + 10) +20;
                })
            .attr("y",function(d){
                return height - yScale(500 - d.Freshman - d.Sophomore);
            })
            .attr("width",xScale.rangeBand() - 10)
            .attr("height",function(d){
                return yScale(500 - d.Sophomore);
            })
            .attr("class","sophomore")
            .attr("fill", "#2E9AFE")

        svg.selectAll("junior")
            .data(data)
            .enter()
            .append("rect")
            .attr("x",function(d){
                return d.sequence * (xScale.rangeBand() + 10) +20;
                })
            .attr("y",function(d){
                return height - yScale(500 - d.Freshman - d.Sophomore - d.Junior);
            })
            .attr("width",xScale.rangeBand() - 10)
            .attr("height",function(d){
                return yScale(500 - d.Junior);
            })
            .attr("class","junior")
            .attr("fill", "#2E64FE")
        svg.selectAll("senior")
            .data(data)
            .enter()
            .append("rect")
            .attr("x",function(d){
                return d.sequence * (xScale.rangeBand() + 10) +20;
                })
            .attr("y",function(d){
                return height - yScale(500 - d.Freshman - d.Sophomore - d.Junior - d.Senior);
            })
            .attr("width",xScale.rangeBand() - 10)
            .attr("height",function(d){
                return yScale(500 - d.Senior);
            })
            .attr("class","senior")
            .attr("fill","#2E2EFE")
        //add x values
        svg.selectAll("labels")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "labels")
            .attr("x", function(d) { 
                return d.sequence * (xScale.rangeBand() + 10) + 40; 
            })
            .attr("y", function(d) { 
                return height + 20;
            })
            .text(function(d) {
                return d.univ;
            })
            
        svg.selectAll("numbers")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "numbers")
            .attr("x", function(d) { 
                return d.sequence * (xScale.rangeBand()+10) + 60;
             })
            .attr("y", function(d) { 
                return height - 5 -  yScale(500 - d.Freshman - d.Sophomore - d.Junior - d.Senior);
            })
            .text(function(d) {
                return ( d.Freshman + d.Sophomore + d.Junior + d.Senior);
            })
        // Create legends
        svg.append("text")
            .text("Click on legend box to")
            .attr("x", 660)
            .attr("y", 190);
        svg.append("text")
            .text("change the bar chart")
            .attr("x", 660)
            .attr("y", 210);
        svg.append("rect")
            .attr("y", 50)
            .attr("x", 660)
            .attr("width","20px")
            .attr("height","20px")
            .attr("fill", "#2E2EFE")
            .attr("stroke","#7f7f7f")
            .attr("stroke-width","0.5")
            .attr("class", "s4");
        svg.append("text")
            .text("Senior")
            .attr("x", 690)
            .attr("y", 65)

        svg.append("rect")
            .attr("y", 80)
            .attr("x", 660)
            .attr("width","20px")
            .attr("height","20px")
            .attr("fill", "#2E64FE")
            .attr("stroke","#7f7f7f")
            .attr("stroke-width","0.5")
            .attr("class", "s3");
        svg.append("text")
            .text("Junior")
            .attr("x", 690)
            .attr("y", 95)

        svg.append("rect")
            .attr("y", 110)
            .attr("x", 660)
            .attr("width","20px")
            .attr("height","20px")
            .attr("fill", "#2E64FE")
            .attr("stroke","#7f7f7f")
            .attr("stroke-width","0.5")
            .attr("class", "s2");
        svg.append("text")
            .text("Sophomore")
            .attr("x", 690)
            .attr("y", 125)

        svg.append("rect")
            .attr("y", 140)
            .attr("x", 660)
            .attr("width","20px")
            .attr("height","20px")
            .attr("fill", "#2ECCFA")
            .attr("stroke","#7f7f7f")
            .attr("stroke-width","0.5")
            .attr("class", "s1");
        svg.append("text")
            .text("Freshman")
            .attr("x", 690)
            .attr("y", 155)
         // Add labels
        svg.append("text")
            .text("Student Number")
            .attr("x",10)
            .attr("y",0)
            .attr("font-family", "Arial")
            .attr("font-size", "14px")
            .attr("text-anchor", "left");
        svg .append("text")
            .text("University")
            .attr("x",590)
            .attr("y",300)
            .attr("font-family", "Arial")
            .attr("font-size", "14px")         
            .attr("text-anchor", "left");
        // Interactive feature help comparing selected segment by clicking legend
        // Click on frashman
        d3.selectAll(".s1")
            .on("click",function(){
                svg.selectAll(".freshman")
                    .transition()
                    .attr("y", function(d) {
                        return height - yScale(500 - d.Freshman);
                    });
                svg.selectAll(".sophomore")
                    .transition()
                    .attr("y",function(d){
                        return height - yScale(500 - d.Sophomore - d.Freshman);
                    });
                svg.selectAll(".junior")
                    .transition()
                    .attr("y", function(d) {
                        return height - yScale(500- d.Junior - d.Sophomore - d.Freshman);
                    })
                svg.selectAll(".senior")
                    .transition()
                    .attr("y", function(d) {
                        return height - yScale(500 - d.Senior - d.Junior - d.Sophomore - d.Freshman);                    
                    })
                    svg.selectAll(".numbers")
                    .transition()
                    .attr("y", function(d) { 
                        return height - 5 -  yScale(500 - d.Sophomore - d.Junior - d.Senior - d.Freshman);
                    })
             })
        // Click on sophomore
        d3.selectAll(".s2")
            .on("click",function(){
                console.log("hello");
                svg.selectAll(".freshman")
                    .transition()
                    .attr("y",height);
                svg.selectAll(".sophomore")
                    .transition()
                    .attr("y",function(d){
                        return height - yScale(500 - d.Sophomore);
                    });
                svg.selectAll(".junior")
                    .transition()
                    .attr("y", function(d) {
                        return height -yScale(500- d.Junior) - yScale(500 - d.Sophomore);
                    })
                svg.selectAll(".senior")
                    .transition()
                    .attr("y", function(d) {
                        return height -yScale(500 - d.Senior) - yScale(500 - d.Junior) - yScale(500 - d.Sophomore);
                    })
                    svg.selectAll(".numbers")
                    .transition()
                    .attr("y", function(d) { 
                        return height - 5 -  yScale(500 - d.Sophomore - d.Junior - d.Senior);
                    })
             })
        // Click on junior
        d3.selectAll(".s3")
            .on("click",function(){
                svg.selectAll(".freshman")
                    .transition()
                    .attr("y", function(d) {
                        return height - yScale(500 + d.Sophomore);
                    });
                svg.selectAll(".sophomore")
                    .transition()
                    .attr("y",function(d){
                        return height;
                    });
                svg.selectAll(".junior")
                    .transition()
                    .attr("y", function(d) {
                        return height - yScale(500- d.Junior);
                    })
                svg.selectAll(".senior")
                    .transition()
                    .attr("y", function(d) {
                        return height - yScale(500 - d.Senior - d.Junior);                    
                    })
                    svg.selectAll(".numbers")
                    .transition()
                    .attr("y", function(d) { 
                        return height - 5 -  yScale(500 - d.Junior - d.Senior);
                    })
             })
        // Click on senior
        d3.selectAll(".s4")
            .on("click",function(){
                svg.selectAll(".freshman")
                    .transition()
                    .attr("y", function(d) {
                        return height - yScale(500 + d.Junior + d.Sophomore);
                    });
                svg.selectAll(".sophomore")
                    .transition()
                    .attr("y",function(d){
                        return height - yScale(500 + d.Junior);
                    });
                svg.selectAll(".junior")
                    .transition()
                    .attr("y", function(d) {
                        return height;
                    })
                svg.selectAll(".senior")
                    .transition()
                    .attr("y", function(d) {
                        return height - yScale(500 - d.Senior);                    
                    })
                    svg.selectAll(".numbers")
                    .transition()
                    .attr("y", function(d) { 
                        return height - 5 -  yScale(500 - d.Senior);
                    })
             })
    })
    </script>
</body>
</html>
